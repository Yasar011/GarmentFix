<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarmentFix - Help & Documentation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          HelpCircle, Clock, BarChart2, UserCheck, ChevronDown, ChevronUp, Factory
        } from 'lucide-react';

        // Reusable Card Component
        const Card = ({ children, className = "" }) => (
          <div className={`bg-white rounded-xl shadow-sm border border-slate-200 ${className}`}>
            {children}
          </div>
        );

        const HelpPage = () => {
            const [openIndex, setOpenIndex] = useState(null);
            const faqs = [
                { q: "What is GarmentFix?", a: "GarmentFix is a comprehensive digital maintenance platform designed to streamline apparel factory operations. It replaces manual logs with real-time digital tracking." },
                { q: "How does it help reducing downtime?", a: "By instantly alerting technicians via the app, response times are cut significantly. Real-time monitoring allows admins to reassign tasks efficiently." },
                { q: "How to report issues?", a: "Use the 'Scan QR Code' button on the login screen. Enter Operator ID and Issue details." },
                { q: "How to start a job?", a: "Technicians log in, go to 'My Tasks', and click 'Scan QR' on the assigned task." },
                { q: "What is 'Active' status?", a: "It means a technician is currently working on a machine and cannot take urgent tasks." },
                { q: "Managing Inventory?", a: "Admins add parts in the Inventory tab. Technicians consume them when finishing a job." }
            ];

            return (
                <div className="min-h-screen p-6 md:p-12">
                    <div className="max-w-3xl mx-auto space-y-6">
                        {/* Header / Navigation Back */}
                        <div className="flex items-center justify-between mb-8">
                            <div className="flex items-center gap-2 font-bold text-slate-700 text-xl">
                                <Factory className="text-blue-600" /> GarmentFix Support
                            </div>
                            <a href="index.html" className="text-sm text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
                        </div>

                        <Card className="p-8 bg-gradient-to-r from-blue-600 to-blue-800 text-white flex items-center gap-4 shadow-lg">
                            <div className="bg-white/20 p-3 rounded-full shrink-0"><HelpCircle className="w-10 h-10" /></div>
                            <div>
                                <h2 className="text-3xl font-bold">How can we help?</h2>
                                <p className="text-blue-100">Documentation and Guides for GarmentFix.</p>
                            </div>
                        </Card>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <Card className="p-4 text-center hover:shadow-md transition-shadow">
                                <Clock className="w-8 h-8 text-blue-500 mx-auto mb-2"/>
                                <h4 className="font-bold">Faster Repairs</h4>
                                <p className="text-xs text-slate-500">Instant alerts reduce wait times.</p>
                            </Card>
                            <Card className="p-4 text-center hover:shadow-md transition-shadow">
                                <BarChart2 className="w-8 h-8 text-green-500 mx-auto mb-2"/>
                                <h4 className="font-bold">Data Insights</h4>
                                <p className="text-xs text-slate-500">Track breakdown trends & stock.</p>
                            </Card>
                            <Card className="p-4 text-center hover:shadow-md transition-shadow">
                                <UserCheck className="w-8 h-8 text-purple-500 mx-auto mb-2"/>
                                <h4 className="font-bold">Tech Accountability</h4>
                                <p className="text-xs text-slate-500">Monitor work times & history.</p>
                            </Card>
                        </div>

                        <div className="space-y-4">
                            <h3 className="font-bold text-lg text-slate-800 px-1">Frequently Asked Questions</h3>
                            {faqs.map((faq, i) => (
                            <Card key={i} className="overflow-hidden">
                                <button onClick={() => setOpenIndex(openIndex === i ? null : i)} className="w-full flex justify-between items-center p-4 text-left hover:bg-slate-50 transition-colors">
                                    <span className="font-bold text-slate-800">{faq.q}</span>
                                    {openIndex === i ? <ChevronUp className="w-5 h-5 text-slate-400"/> : <ChevronDown className="w-5 h-5 text-slate-400"/>}
                                </button>
                                {openIndex === i && <div className="p-4 pt-0 text-slate-600 text-sm border-t border-slate-100 bg-slate-50/50">{faq.a}</div>}
                            </Card>
                        ))}</div>
                        
                        <div className="text-center text-slate-400 text-sm mt-8 pb-8">
                            &copy; 2025 GarmentFix System
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<HelpPage />);
    </script>
</body>
</html>
